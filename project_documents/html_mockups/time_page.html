<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javengers Time Page</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #121212;
            color: #ffffff;
        }
        h1 {
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #1e1e1e;
            border-bottom: 1px solid #333;
        }
        .navbar a {
            text-decoration: none;
        }
        .navbar button, .navbar a {
            background-color: #333;
            border: 1px solid #555;
            color: #fff;
            padding: 10px;
            cursor: pointer;
            text-align: center;
            display: inline-block;
        }
        .navbar button:hover, .navbar a:hover {
            background-color: #555;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #1e1e1e;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #555;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="landing_page.html">Home</a>
        <a href="time_page.html">Time</a>
        <a href="profile.html">Profile</a>
        <button>Logout</button>
    </div>
    <h1>All Time Entries</h1>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Punch In</th>
                    <th>Punch Out</th>
                    <th>Duration</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>05/28/2024</td>
                    <td>9:00 AM</td>
                    <td>5:00 PM</td>
                    <td>8 hrs</td>
                </tr>
                <tr>
                    <td>05/27/2024</td>
                    <td>9:00 AM</td>
                    <td>5:00 PM</td>
                    <td>8 hrs</td>
                </tr>
                <tr>
                    <td>05/26/2024</td>
                    <td>9:00 AM</td>
                    <td>5:00 PM</td>
                    <td>8 hrs</td>
                </tr>
                <tr>
                    <td>05/25/2024</td>
                    <td>9:00 AM</td>

                    <td>8 hrs</td>
                </tr>

                    <td>8 hrs</td>
                </tr>

        </table>
    </div>
</body>
</html>
