<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link rel="stylesheet" href="css/employee_management_styles.css">
</head>
<body>
    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="time_entries.html">Time Entries</a>
        <a href="profile.html">Profile</a>
        <button onclick="logout()">Logout</button>
    </div>
    <h1>Employee Management</h1>
    <div class="container">
        <button class="add-employee-btn" onclick="openAddEmployeeModal()">Add New Employee</button>
        <table id="employee-table">
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Currently Employed</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="employee-table-body">
                <!-- Employee rows will be populated here by JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Add Employee Modal -->
    <div id="add-employee-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddEmployeeModal()">&times;</span>
            <h2>Add New Employee</h2>
            <form id="add-employee-form">
                <div>
                    <label for="new-firstName">First Name *:</label>
                    <input type="text" id="new-firstName" name="firstName" required>
                </div>
                <div>
                    <label for="new-lastName">Last Name *:</label>
                    <input type="text" id="new-lastName" name="lastName" required>
                </div>
                <div>
                    <label for="new-middleName">Middle Name:</label>
                    <input type="text" id="new-middleName" name="middleName">
                </div>
                <div>
                    <label for="new-email">Email:</label>
                    <input type="email" id="new-email" name="email">
                </div>
                <div>
                    <label for="new-department">Department:</label>
                    <input type="text" id="new-department" name="department">
                </div>
                <div>
                    <label for="new-hireDate">Hire Date *:</label>
                    <input type="date" id="new-hireDate" name="hireDate" required>
                </div>
                <div>
                    <label for="new-phone">Phone:</label>
                    <input type="text" id="new-phone" name="phone">
                </div>
                <div>
                    <label for="new-address">Address:</label>
                    <input type="text" id="new-address" name="address">
                </div>
                <div>
                    <label for="new-city">City:</label>
                    <input type="text" id="new-city" name="city">
                </div>
                <div>
                    <label for="new-state">State:</label>
                    <input type="text" id="new-state" name="state">
                </div>
                <div>
                    <label for="new-zipCode">Zip Code:</label>
                    <input type="text" id="new-zipCode" name="zipCode">
                </div>
                <div class="flex-container">
                    <div class="flex-item">
                        <label for="new-payRateAmount">Pay Rate *:</label>
                        <input type="text" id="new-payRateAmount" name="payRateAmount" required>
                    </div>
                    <div class="flex-item">
                        <label for="new-payRateFrequency">Frequency:</label>
                        <select id="new-payRateFrequency" name="new-payRateFrequency">
                            <option value="hr">hr</option>
                            <option value="bw">bw</option>
                        </select>
                    </div>
                </div>
                <div class="flex-container">
                    <div class="flex-item">
                        <label for="new-permissionAccess">Permission Level:</label>
                        <select id="new-permissionAccess" name="new-permissionAccess">
                            <option value="STANDARD">Standard</option>
                            <option value="ADMIN">Admin</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label for="new-username">Username *:</label>
                    <input type="text" id="new-username" name="username" required>
                </div>
                <div>
                    <label for="new-password">Password *:</label>
                    <input type="text" id="new-password" name="password" required>
                </div>
                <div class="button-container">
                    <button type="button" onclick="closeAddEmployeeModal()">Cancel</button>
                    <button type="submit">Create Employee</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Existing Employee Details Modal -->
    <div id="employee-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Employee Details</h2>
            <form id="employee-form">
                <div class="flex-container">
                    <div class="flex-item">
                        <label for="emp-employeeId">Employee ID:</label>
                        <input type="text" id="emp-employeeId" name="emp-employeeId" readonly>
                    </div>
                    <div class="flex-item">
                        <label for="emp-department">Department:</label>
                        <input type="text" id="emp-department" name="emp-department">
                    </div>
                </div>
                <div class="flex-container">
                    <div class="flex-item">
                        <label for="emp-firstName">First Name:</label>
                        <input type="text" id="emp-firstName" name="emp-firstName">
                    </div>
                    <div class="flex-item">
                        <label for="emp-lastName">Last Name:</label>
                        <input type="text" id="emp-lastName" name="emp-lastName">
                    </div>
                </div>
                <div>
                    <label for="emp-middleName">Middle Name:</label>
                    <input type="text" id="emp-middleName" name="emp-middleName">
                </div>
                <div class="flex-container">
                    <div class="flex-item">
                        <label for="emp-email">Email:</label>
                        <input type="email" id="emp-email" name="emp-email">
                    </div>
                    <div class="flex-item">
                        <label for="emp-phone">Phone:</label>
                        <input type="text" id="emp-phone" name="emp-phone">
                    </div>
                </div>
                <div class="flex-container">
                    <div class="flex-item">
                        <label for="emp-hireDate">Hire Date:</label>
                        <input type="date" id="emp-hireDate" name="emp-hireDate">
                    </div>
                    <div class="flex-item">
                        <label for="emp-terminatedDate">Terminated Date:</label>
                        <input type="date" id="emp-terminatedDate" name="emp-terminatedDate">
                    </div>
                </div>
                <div>
                    <label for="emp-address">Address:</label>
                    <input type="text" id="emp-address" name="emp-address">
                </div>
                <div class="flex-container">
                    <div class="flex-item">
                        <label for="emp-city">City:</label>
                        <input type="text" id="emp-city" name="emp-city">
                    </div>
                    <div class="flex-item">
                        <label for="emp-state">State:</label>
                        <select id="emp-state" name="emp-state"></select>
                    </div>
                    <div class="flex-item">
                        <label for="emp-zipCode">Zip Code:</label>
                        <input type="text" id="emp-zipCode" name="emp-zipCode">
                    </div>
                </div>
                <div class="flex-container">
                    <div class="flex-item">
                        <label for="emp-payRateAmount">Pay Rate:</label>
                        <input type="text" id="emp-payRateAmount" name="emp-payRateAmount">
                    </div>
                    <div class="flex-item">
                        <label for="emp-payRateFrequency">Frequency:</label>
                        <select id="emp-payRateFrequency" name="emp-payRateFrequency">
                            <option value="hr">hr</option>
                            <option value="bw">bw</option>
                        </select>
                    </div>
                </div>
                <div class="flex-container">
                    <div class="flex-item">
                        <label for="emp-permissionAccess">Permission Level:</label>
                        <select id="emp-permissionAccess" name="emp-permissionAccess">
                            <option value="STANDARD">Standard</option>
                            <option value="ADMIN">Admin</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label for="emp-currentlyEmployed">Currently Employed:</label>
                    <input type="checkbox" id="emp-currentlyEmployed" name="emp-currentlyEmployed">
                </div>
                <div class="button-container">
                    <button type="button" id="edit-button" onclick="toggleEdit(true)">Edit</button>
                    <button type="button" id="cancel-button" onclick="toggleEdit(false)" style="display: none;">Cancel</button>
                    <button type="button" id="save-button" onclick="saveEmployee()" style="display: none;">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Time Entries Modal -->
    <div id="time-entries-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeTimeEntriesModal()">&times;</span>
            <h2>Time Entries</h2>
            <table id="time-entries-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Punch In</th>
                        <th>Punch Out</th>
                        <th>Duration</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="time-entries-body">
                    <!-- Time entries will be populated here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/employee_management.js"></script>
</body>
</html>
