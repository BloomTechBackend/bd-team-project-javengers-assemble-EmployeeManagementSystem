<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link rel="stylesheet" href="css/employee_management_styles.css">
</head>
<body>
    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="time_entries.html">Time Entries</a>
        <a href="profile.html">Profile</a>
        <button onclick="logout()">Logout</button>
    </div>
    <h1>Employee Management</h1>
    <div class="container">
        <table id="employee-table">
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Currently Employed</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="employee-table-body">
                <!-- Employee rows will be populated here by JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Employee Details Modal -->
    <div id="employee-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Employee Details</h2>
            <form id="employee-form">
                <div class="flex-container">
                    <div class="flex-item">
                        <label for="employeeId">Employee ID:</label>
                        <input type="text" id="employeeId" name="employeeId" readonly>
                    </div>
                    <div class="flex-item">
                        <label for="department">Department:</label>
                        <input type="text" id="department" name="department">
                    </div>
                </div>
                <div class="flex-container">
                    <div class="flex-item">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName">
                    </div>
                    <div class="flex-item">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName">
                    </div>
                </div>
                <div>
                    <label for="middleName">Middle Name:</label>
                    <input type="text" id="middleName" name="middleName">
                </div>
                <div class="flex-container">
                    <div class="flex-item">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="flex-item">
                        <label for="phone">Phone:</label>
                        <input type="text" id="phone" name="phone">
                    </div>
                </div>
                <div class="flex-container">
                    <div class="flex-item">
                        <label for="hireDate">Hire Date:</label>
                        <input type="date" id="hireDate" name="hireDate">
                    </div>
                    <div class="flex-item">
                        <label for="terminatedDate">Terminated Date:</label>
                        <input type="date" id="terminatedDate" name="terminatedDate">
                    </div>
                </div>
                <div>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address">
                </div>
                <div class="flex-container">
                    <div class="flex-item">
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city">
                    </div>
                    <div class="flex-item">
                        <label for="state">State:</label>
                        <select id="state" name="state"></select>
                    </div>
                    <div class="flex-item">
                        <label for="zipCode">Zip Code:</label>
                        <input type="text" id="zipCode" name="zipCode">
                    </div>
                </div>
                <div class="flex-container">
                    <div class="flex-item">
                        <label for="payRateAmount">Pay Rate:</label>
                        <input type="text" id="payRateAmount" name="payRateAmount">
                    </div>
                    <div class="flex-item">
                        <label for="payRateFrequency">Frequency:</label>
                        <select id="payRateFrequency" name="payRateFrequency">
                            <option value="hr">hr</option>
                            <option value="bw">bw</option>
                        </select>
                    </div>
                </div>
                <div class="flex-container">
                    <div class="flex-item">
                        <label for="permissionAccess">Permission Level:</label>
                        <select id="permissionAccess" name="permissionAccess">
                            <option value="STANDARD">Standard</option>
                            <option value="ADMIN">Admin</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label for="currentlyEmployed">Currently Employed:</label>
                    <input type="checkbox" id="currentlyEmployed" name="currentlyEmployed">
                </div>
                <div class="button-container">
                    <button type="button" id="edit-button" onclick="toggleEdit(true)">Edit</button>
                    <button type="button" id="cancel-button" onclick="toggleEdit(false)" style="display: none;">Cancel</button>
                    <button type="button" id="save-button" onclick="saveEmployee()" style="display: none;">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/employee_management.js"></script>
</body>
</html>
