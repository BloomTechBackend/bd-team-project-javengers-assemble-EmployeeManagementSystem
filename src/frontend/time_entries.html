<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javengers Time Entries</title>
    <link rel="stylesheet" href="css/time_entries_styles.css">
</head>
<body>
    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="time_entries.html">Time</a>
        <a href="profile.html">Profile</a>

    </div>
    <h1>All Time Entries</h1>

        <table id="time-entries-table">

                <!-- Entries will be populated here -->

        </table>
    </div>
